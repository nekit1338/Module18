<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Регистрация</h1>

    {% if info.error %}
        <p style="color: red;">{{ info.error }}</p>
    {% endif %}

    {% if form %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Введите логин</label>
            <input type="text" id="username" name="username" maxlength="30" required><br><br>
            <label for="password">Введите пароль</label>
            <input type="password" id="password" name="password" maxlength="8" required><br><br>
            <label for="password_repeat">Повторите пароль</label>
            <input type="password" id="password_repeat" name="password_repeat" maxlength="8" required><br><br>
            <label for="age">Введите свой возраст</label>
            <input type="number" id="age" name="age" maxlength="3" required><br><br>
            <button type="submit">Зарегистрироваться</button>
        </form>
    {% endif %}
</body>
</html>
